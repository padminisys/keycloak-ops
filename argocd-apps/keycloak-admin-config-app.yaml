apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-admin-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"  # FINAL: After manual steps
  labels:
    app.kubernetes.io/name: keycloak-admin-config
    app.kubernetes.io/part-of: keycloak
    app.kubernetes.io/instance: padmini
spec:
  project: default
  source:
    repoURL: https://github.com/padminisys/keycloak-ops.git
    targetRevision: HEAD
    path: keycloak/admin-api-config
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  revisionHistoryLimit: 10
