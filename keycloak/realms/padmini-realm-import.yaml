apiVersion: k8s.keycloak.org/v2alpha1
kind: KeycloakRealmImport
metadata:
  name: padmini-realm-import
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak-realm
    app.kubernetes.io/instance: padmini-realm
    app.kubernetes.io/component: realm-import
    app.kubernetes.io/part-of: keycloak
    app.kubernetes.io/managed-by: keycloak-operator
  annotations:
    # Force realm update even if it exists
    keycloak.org/force-import: "true"
spec:
  keycloakCRName: padmini-keycloak
  
  # Placeholders for sensitive SMTP configuration from secrets
  placeholders:
    SMTP_HOST:
      secret:
        name: keycloak-smtp-secret
        key: host
    SMTP_PORT:
      secret:
        name: keycloak-smtp-secret
        key: port
    SMTP_AUTH:
      secret:
        name: keycloak-smtp-secret
        key: auth
    SMTP_SSL:
      secret:
        name: keycloak-smtp-secret
        key: ssl
    SMTP_STARTTLS:
      secret:
        name: keycloak-smtp-secret
        key: starttls
    SMTP_USER:
      secret:
        name: keycloak-smtp-secret
        key: user
    SMTP_PASSWORD:
      secret:
        name: keycloak-smtp-secret
        key: password
  
  realm:
    id: padmini-systems
    realm: padmini-systems
    displayName: "Padmini Systems"
    displayNameHtml: "<div class=\"kc-logo-text\"><span>Padmini Systems</span></div>"
    enabled: true
    
    # Security settings
    sslRequired: "external"
    registrationAllowed: true
    registrationEmailAsUsername: false
    rememberMe: true
    verifyEmail: true
    loginWithEmailAllowed: true
    duplicateEmailsAllowed: false
    resetPasswordAllowed: true
    editUsernameAllowed: false
    bruteForceProtected: true
    permanentLockout: false
    maxFailureWaitSeconds: 900
    minimumQuickLoginWaitSeconds: 60
    waitIncrementSeconds: 60
    quickLoginCheckMilliSeconds: 1000
    maxDeltaTimeSeconds: 43200
    failureFactor: 30
    
    # Login settings
    loginTheme: "keycloak"
    accountTheme: "keycloak.v2"
    adminTheme: "keycloak.v2"
    emailTheme: "keycloak"
    
    # Token settings
    accessTokenLifespan: 300
    accessTokenLifespanForImplicitFlow: 900
    ssoSessionIdleTimeout: 1800
    ssoSessionMaxLifespan: 36000
    offlineSessionIdleTimeout: 2592000
    offlineSessionMaxLifespan: 5184000
    accessCodeLifespan: 60
    accessCodeLifespanUserAction: 300
    accessCodeLifespanLogin: 1800
    actionTokenGeneratedByAdminLifespan: 43200
    actionTokenGeneratedByUserLifespan: 300
    
    # Internationalization
    internationalizationEnabled: true
    supportedLocales: ["en", "hi"]
    defaultLocale: "en"
    
    # Required actions
    requiredActions:
      - alias: "VERIFY_EMAIL"
        name: "Verify Email"
        providerId: "VERIFY_EMAIL"
        enabled: true
        defaultAction: true
        priority: 50
        config: {}
      - alias: "UPDATE_PASSWORD"
        name: "Update Password"
        providerId: "UPDATE_PASSWORD"
        enabled: true
        defaultAction: false
        priority: 30
        config: {}
      - alias: "CONFIGURE_TOTP"
        name: "Configure OTP"
        providerId: "CONFIGURE_TOTP"
        enabled: true
        defaultAction: false
        priority: 10
        config: {}
      - alias: "UPDATE_PROFILE"
        name: "Update Profile"
        providerId: "UPDATE_PROFILE"
        enabled: true
        defaultAction: false
        priority: 40
        config: {}
    
    # User attributes configuration
    attributes:
      userProfileEnabled: "true"
      
    # NOTE: userProfile configuration is not supported in KeycloakRealmImport CRD
    # User profile settings need to be configured manually via Keycloak Admin Console
    # after realm import. Configure these settings manually:
    # - Mobile number field with validation pattern: ^[+]?[1-9]\d{9,14}$
    # - Required fields: username, email, firstName, lastName, mobile
    # - Field permissions for admin and user roles
    
    # Clients configuration
    clients:
      # Public client for Next.js web application
      - clientId: "ppcs-web-app"
        name: "PPCS Web Application"
        description: "Padmini Private Cloud Service Web Application"
        enabled: true
        clientAuthenticatorType: "client-secret"
        publicClient: true
        standardFlowEnabled: true
        implicitFlowEnabled: false
        directAccessGrantsEnabled: true
        serviceAccountsEnabled: false
        authorizationServicesEnabled: false
        
        # Fixed redirect URIs for Next.js NextAuth.js
        redirectUris:
          - "http://localhost:3000/api/auth/callback/keycloak"
          - "https://ppcs.padmini.systems/api/auth/callback/keycloak"
          - "https://app.padmini.systems/api/auth/callback/keycloak"
        webOrigins:
          - "http://localhost:3000"
          - "https://ppcs.padmini.systems"
          - "https://app.padmini.systems"
        
        # Essential OIDC protocol mappers
        protocolMappers:
          - name: "mobile-mapper"
            protocol: "openid-connect"
            protocolMapper: "oidc-usermodel-attribute-mapper"
            consentRequired: false
            config:
              "user.attribute": "mobile"
              "claim.name": "mobile"
              "jsonType.label": "String"
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
          - name: "username-mapper"
            protocol: "openid-connect"
            protocolMapper: "oidc-usermodel-property-mapper"
            consentRequired: false
            config:
              "user.attribute": "username"
              "claim.name": "preferred_username"
              "jsonType.label": "String"
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
          - name: "email-mapper"
            protocol: "openid-connect"
            protocolMapper: "oidc-usermodel-property-mapper"
            consentRequired: false
            config:
              "user.attribute": "email"
              "claim.name": "email"
              "jsonType.label": "String"
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
          - name: "email-verified-mapper"
            protocol: "openid-connect"
            protocolMapper: "oidc-usermodel-property-mapper"
            consentRequired: false
            config:
              "user.attribute": "emailVerified"
              "claim.name": "email_verified"
              "jsonType.label": "boolean"
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
          - name: "given-name-mapper"
            protocol: "openid-connect"
            protocolMapper: "oidc-usermodel-property-mapper"
            consentRequired: false
            config:
              "user.attribute": "firstName"
              "claim.name": "given_name"
              "jsonType.label": "String"
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
          - name: "family-name-mapper"
            protocol: "openid-connect"
            protocolMapper: "oidc-usermodel-property-mapper"
            consentRequired: false
            config:
              "user.attribute": "lastName"
              "claim.name": "family_name"
              "jsonType.label": "String"
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
          - name: "full-name-mapper"
            protocol: "openid-connect"
            protocolMapper: "oidc-full-name-mapper"
            consentRequired: false
            config:
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
        
        # FIXED: Essential OIDC scopes for NextAuth.js
        defaultClientScopes:
          - "openid"
          - "profile"
          - "email"
          - "web-origins"
          - "acr"
          - "roles"
        optionalClientScopes:
          - "address"
          - "phone"
          - "offline_access"
          - "microprofile-jwt"
          - "mobile"
        
        attributes:
          "oidc.ciba.grant.enabled": "false"
          "oauth2.device.authorization.grant.enabled": "false"
          "backchannel.logout.session.required": "true"
          "backchannel.logout.revoke.offline.tokens": "false"
          
      # Confidential client for ASM Quarkus microservices
      - clientId: "asm-microservices"
        name: "ASM Microservices"
        description: "Authentication Service Manager and related microservices"
        enabled: true
        clientAuthenticatorType: "client-secret"
        secret: "asm-microservices-secret-change-me"
        publicClient: false
        standardFlowEnabled: true
        implicitFlowEnabled: false
        directAccessGrantsEnabled: true
        serviceAccountsEnabled: true
        authorizationServicesEnabled: true
        bearerOnly: false
        
        # Service URLs
        rootUrl: "https://api.padmini.systems"
        adminUrl: "https://api.padmini.systems"
        baseUrl: "/"
        
        # Valid redirect URIs
        redirectUris:
          - "https://api.padmini.systems/*"
          - "http://localhost:8080/*"
        webOrigins:
          - "https://api.padmini.systems"
          - "http://localhost:8080"
        
        # Protocol mappers for microservices
        protocolMappers:
          - name: "mobile-mapper"
            protocol: "openid-connect"
            protocolMapper: "oidc-usermodel-attribute-mapper"
            consentRequired: false
            config:
              "user.attribute": "mobile"
              "claim.name": "mobile"
              "jsonType.label": "String"
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
          - name: "client-roles-mapper"
            protocol: "openid-connect"
            protocolMapper: "oidc-usermodel-client-role-mapper"
            consentRequired: false
            config:
              "user.attribute": "foo"
              "claim.name": "resource_access.${client_id}.roles"
              "jsonType.label": "String"
              "multivalued": "true"
              "id.token.claim": "true"
              "access.token.claim": "true"
          - name: "audience-mapper"
            protocol: "openid-connect"
            protocolMapper: "oidc-audience-mapper"
            consentRequired: false
            config:
              "included.client.audience": "asm-microservices"
              "id.token.claim": "false"
              "access.token.claim": "true"
            
        # Default client scopes
        defaultClientScopes:
          - "web-origins"
          - "acr"
          - "profile"
          - "roles"
          - "email"
        optionalClientScopes:
          - "address"
          - "phone"
          - "offline_access"
          - "microprofile-jwt"
        
        attributes:
          "oidc.ciba.grant.enabled": "false"
          "oauth2.device.authorization.grant.enabled": "false"
          "backchannel.logout.session.required": "true"
          "backchannel.logout.revoke.offline.tokens": "false"
          "use.refresh.tokens": "true"
          "exclude.session.state.from.auth.response": "false"
    
    # Default roles
    roles:
      realm:
        - name: "user"
          description: "User role"
          composite: false
        - name: "admin"
          description: "Administrator role"
          composite: false
        - name: "offline_access"
          description: "Offline access"
          composite: false
    
    # Default groups
    groups:
      - name: "users"
        path: "/users"
        attributes: {}
        realmRoles:
          - "user"
        subGroups: []
      - name: "admins"
        path: "/admins"
        attributes: {}
        realmRoles:
          - "admin"
          - "user"
        subGroups: []
    
    # Client scopes
    clientScopes:
      # Essential OIDC scopes
      - name: "openid"
        description: "OpenID Connect built-in scope: openid"
        protocol: "openid-connect"
        attributes:
          "include.in.token.scope": "true"
          "display.on.consent.screen": "true"
          "consent.screen.text": "OpenID Connect"
        protocolMappers:
          - name: "sub"
            protocol: "openid-connect"
            protocolMapper: "oidc-sub-mapper"
            consentRequired: false
            config:
              "access.token.claim": "true"
              "id.token.claim": "true"
      
      - name: "profile"
        description: "OpenID Connect built-in scope: profile"
        protocol: "openid-connect"
        attributes:
          "include.in.token.scope": "true"
          "display.on.consent.screen": "true"
          "consent.screen.text": "User profile information"
        protocolMappers:
          - name: "username"
            protocol: "openid-connect"
            protocolMapper: "oidc-usermodel-property-mapper"
            consentRequired: false
            config:
              "user.attribute": "username"
              "claim.name": "preferred_username"
              "jsonType.label": "String"
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
          - name: "given name"
            protocol: "openid-connect"
            protocolMapper: "oidc-usermodel-property-mapper"
            consentRequired: false
            config:
              "user.attribute": "firstName"
              "claim.name": "given_name"
              "jsonType.label": "String"
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
          - name: "family name"
            protocol: "openid-connect"
            protocolMapper: "oidc-usermodel-property-mapper"
            consentRequired: false
            config:
              "user.attribute": "lastName"
              "claim.name": "family_name"
              "jsonType.label": "String"
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
          - name: "full name"
            protocol: "openid-connect"
            protocolMapper: "oidc-full-name-mapper"
            consentRequired: false
            config:
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
      
      - name: "email"
        description: "OpenID Connect built-in scope: email"
        protocol: "openid-connect"
        attributes:
          "include.in.token.scope": "true"
          "display.on.consent.screen": "true"
          "consent.screen.text": "Email address"
        protocolMappers:
          - name: "email"
            protocol: "openid-connect"
            protocolMapper: "oidc-usermodel-property-mapper"
            consentRequired: false
            config:
              "user.attribute": "email"
              "claim.name": "email"
              "jsonType.label": "String"
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
          - name: "email verified"
            protocol: "openid-connect"
            protocolMapper: "oidc-usermodel-property-mapper"
            consentRequired: false
            config:
              "user.attribute": "emailVerified"
              "claim.name": "email_verified"
              "jsonType.label": "boolean"
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
      
      - name: "mobile"
        description: "Mobile number scope"
        protocol: "openid-connect"
        attributes:
          "include.in.token.scope": "true"
          "display.on.consent.screen": "true"
          "consent.screen.text": "Mobile number"
        protocolMappers:
          - name: "mobile"
            protocol: "openid-connect"
            protocolMapper: "oidc-usermodel-attribute-mapper"
            consentRequired: false
            config:
              "user.attribute": "mobile"
              "claim.name": "mobile"
              "jsonType.label": "String"
              "id.token.claim": "true"
              "access.token.claim": "true"
              "userinfo.token.claim": "true"
    
    # Authentication flows
    authenticationFlows:
      - alias: "username-or-email-flow"
        description: "Flow for username or email authentication"
        providerId: "basic-flow"
        topLevel: true
        builtIn: false
        authenticationExecutions:
          - authenticator: "auth-cookie"
            requirement: "ALTERNATIVE"
            priority: 10
            userSetupAllowed: false
          - authenticator: "auth-spnego"
            requirement: "DISABLED"
            priority: 20
            userSetupAllowed: false
          - authenticator: "identity-provider-redirector"
            requirement: "ALTERNATIVE"
            priority: 25
            userSetupAllowed: false
          - flowAlias: "username-or-email-forms"
            requirement: "ALTERNATIVE"
            priority: 30
            userSetupAllowed: false
      - alias: "username-or-email-forms"
        description: "Username or email, password, otp and other auth forms."
        providerId: "basic-flow"
        topLevel: false
        builtIn: false
        authenticationExecutions:
          - authenticator: "auth-username-password-form"
            requirement: "REQUIRED"
            priority: 10
            userSetupAllowed: false
          - flowAlias: "username-or-email-browser-conditional-otp"
            requirement: "CONDITIONAL"
            priority: 20
            userSetupAllowed: false
      - alias: "username-or-email-browser-conditional-otp"
        description: "Flow to determine if the OTP is required for the authentication"
        providerId: "basic-flow"
        topLevel: false
        builtIn: false
        authenticationExecutions:
          - authenticator: "conditional-user-configured"
            requirement: "REQUIRED"
            priority: 10
            userSetupAllowed: false
          - authenticator: "auth-otp-form"
            requirement: "REQUIRED"
            priority: 20
            userSetupAllowed: false
    
    # Email configuration using secret placeholders
    smtpServer:
      host: "${SMTP_HOST}"
      port: "${SMTP_PORT}"
      auth: "${SMTP_AUTH}"
      ssl: "${SMTP_SSL}"
      starttls: "${SMTP_STARTTLS}"
      from: "khushisoftwareindia@gmail.com"
      fromDisplayName: "Padmini Systems"
      user: "${SMTP_USER}"
      password: "${SMTP_PASSWORD}"
