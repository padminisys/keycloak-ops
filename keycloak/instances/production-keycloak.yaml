apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: padmini-keycloak
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/instance: padmini-iam
    app.kubernetes.io/component: keycloak
    app.kubernetes.io/part-of: keycloak
    app.kubernetes.io/managed-by: keycloak-operator
    app.kubernetes.io/version: 25.0.0
spec:
  instances: 1
  db:
    vendor: postgres
    host: keycloak-postgresql.keycloak.svc.cluster.local
    name: keycloak
    username: keycloak  # Specify directly
    passwordSecret:
      name: keycloak-postgresql
      key: password
    port: 5432
  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "true" 
  http:
    httpEnabled: true
    httpPort: 8180
    httpsPort: 8543
    tlsSecret: keycloak-tls-secret
  hostname:
    hostname: https://iam.padmini.systems
    admin: https://iam.padmini.systems
    strict: true
    backchannelDynamic: true
  features:
    enabled:
      - docker
      - authorization
      - admin
      - step-up-authentication
  transaction:
    xaEnabled: false 
  proxy:
    headers: xforwarded
